<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件开发1</title>
</head>
<body>

    <div id="app">
        <!-- 引入组件 -->
        <!-- 双向绑定value -->

    <!-- vue引入 -->
    <script src="../vue.js"></script>
    <!-- 组件引入 -->
    <script src="input-number.js"></script>
    <!-- js引入 -->
    <script src="index.js"></script>

</html>
